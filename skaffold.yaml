apiVersion: skaffold/v2beta29
kind: Config

metadata:
  name: big-data-engineering

build:
  artifacts:
    - image: bde/publisher
      context: publisher
    - image: bde/spark-app
      context: spark-app
    - image: bde/backend
      context: backend

deploy:
  kubectl:
    manifests:
      - backend/helm/*.yaml
      - database/helm/*.yaml
      - kafka/helm/*.yaml
      - publisher/helm/*.yaml
      - spark-app/helm/*.yaml
