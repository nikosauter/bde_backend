apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-deployment-init-configmap
data:
  mariadb-init.sql: |
    SET GLOBAL sql_mode = 'ANSI_QUOTES';
    CREATE TABLE `trending_hashtags` (
      `post_window_end` DATETIME NOT NULL,  
      `counter` BIGINT,
      `hashtag`  VARCHAR(280) NOT NULL,
      PRIMARY KEY (`post_window_end`, `hashtag`)
    );